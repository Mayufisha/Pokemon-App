<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Login</title>
    <script src="login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('bg1.jpg')">
    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-sm border border-white/30">
        <h2 id="form-title" class="text-2xl font-bold text-white mb-4 text-center">Login</h2>
        <form id="auth-form" class="space-y-4">
          <input type="text" id="username" placeholder="Username" required
            class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded" />
          <input type="email" id="email" placeholder="Email" required
            class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded hidden" />
          <input type="password" id="password" placeholder="Password" required
            class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded" />
          <button type="submit" id="submit-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">Login</button>
          <p id="error-message" class="text-sm text-red-300 hidden text-center"></p>
        </form>
        <div class="text-center mt-4">
          <button id="toggle-btn" class="text-sm text-white underline">Don't have an account? Sign up</button>
        </div>
      </div>
</body>
</html>
